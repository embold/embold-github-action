name: 'Embold'
description: 'Scan your code with Embold'
inputs:
  emboldUrl:
    description: 'URL of your Embold instance'
    required: true
    default: ''
  emboldToken:
    description: 'Your Embold access token'
    required: true
    default: ''
  emboldRepoUid:
    description: 'Embold repository UID where the results will be published'
    required: true
    default: ''
outputs:
  status:
    description: 'Status of the scan'
runs:
  using: 'node12'
  main: 'index.js'